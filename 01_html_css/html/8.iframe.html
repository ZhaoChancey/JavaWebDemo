<!DOCTYPE html>

<html>

    <title>Title</title>

<body>
    我是一个单独的完整的页面<br/><br/>
    <!--ifarme标签可以在页面上开辟一个小区域显示一个单独的页面
            ifarme和a标签组合使用的步骤:
                1 在iframe标签中使用name属性定义一个名称
                2 在a标签的target属性上设置iframe的name的属性值
    -->
    <iframe src="5.img标签.html" width="500" height="500" name="a"></iframe>
    <br/>

    <ul>
        <li><a href="0-标签语法.html" target="a">0-标签语法.html</a></li>
        <li><a href="1.font标签.html" target="a">1.font标签.html</a></li>
        <li><a href="2.特殊字符.html" target="a">2.特殊字符.html</a></li>
    </ul>
</body>
</html>
